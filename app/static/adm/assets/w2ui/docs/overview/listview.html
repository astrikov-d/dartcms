<h3>ListView Overview</h3>
The w2listview object allows you to represent items in list.

<h3>Complete Example</h3>

Below is a simple example how to use listview. It is assumed in the example that you link jquery.js, w2ui.js and w2ui.css files.

<textarea class="html">
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="//w2ui.com/src/w2ui.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="//w2ui.com/src/w2ui.min.js"></script>
</head>
<body>
    <div id="myListView"></div>
</body>
<script>
$(function () {
    $('#myListView').w2listview({
        name : 'listview',
        keyboard : false,
        items: [
            { id: 'id-1', caption: 'Item 1' },
            { id: 'id-2', caption: 'Item 2' },
            { id: 'id-3', caption: 'Item 3' }
        ]
    });
});
</script>
</html>
</textarea>
