Returns true if <span class="argument">str</span> is a valid time.

<div class="definition">
    isTime(str)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>str</td>
        <td><b>string</b>, string to validate</td>
    </tr>
    </table>
</div>

Both formats 10:20pm and 22:20 are supported

<textarea class="javascript">
var a = w2utils.isTime('25:00');
console.log(a);
</textarea>
