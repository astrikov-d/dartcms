Returns true if <span class="argument">str</span> is in money format.

<div class="definition">
    isMoney(str)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>str</td>
        <td><b>string</b>, string to validate</td>
    </tr>
    </table>
</div>

Money format is an float number that can contain dollar sign (euro, pound sterling, etc.) and commas.

<textarea class="javascript">
var a = w2utils.isMoney('3');
console.log(a);
</textarea>
