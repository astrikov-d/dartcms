Clears title, body, buttons of the popup.

<div class="definition">
    clear()
</div>

<h4>Description</h4>

The popup must exists. It will not change options of the popup. It will only clear title, body and buttons sections on the screen.
<div style="height: 10px"></div>

To clear the popup:
<textarea class="javascript">
w2popup.clear();
</textarea>
