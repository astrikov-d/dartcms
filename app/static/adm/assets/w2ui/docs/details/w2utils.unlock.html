Unlocks HTML element.

<div class="definition">
    unlock(box)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>box</td>
        <td><b>HTML Element</b> or <b>jQuery object</b>, box to unlock</td>
    </tr>
    </table>
</div>

This method unlocks the <span class="method">box</span> previously locked with <a class="method" href="w2utils.lock">w2utils.lock</a> method.
This method is called from grid, sidebar, layout and popup to lock its content.
<div style="height: 10px"></div>

You can lock a div with:
<textarea class="javascript">
w2utils.unlock(div);
</textarea>
