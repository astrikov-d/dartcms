Decodes string using base64 method.

<div class="definition">
    base64decode(str)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>str</td>
        <td><b>string</b>, string to decode</td>
    </tr>
    </table>
</div>

Returns decoded string.

<textarea class="javascript">
var a = w2utils.base64decode('U29tZSBzdHJpbmcgd2l0aCBvciB3L28gaHRtbC4=');
console.log(a);
</textarea>
