Unlocks screen behind popup.

<div class="definition">
    unlockScreen()
</div>

<h4>Description</h4>

This method will unlock the screen behind popup previously locked with <a href="w2popup.lockScreen" class="method">.lockScreen()</a> method. 
<div style="height: 10px"></div>

To unlock popup:
<textarea class="javascript">
w2popup.unlockScreen();
</textarea>
