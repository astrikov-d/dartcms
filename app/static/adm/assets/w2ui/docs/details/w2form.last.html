Last state parameters

<div class="definition">
    Object, default see below
</div>

The form holds some last state variables needed for <a class="method" href="w2form.refresh">.refresh()</a>. This property is 
used internally, but you can potentially use it in your code too. The object has following structure:

<textarea class="javascript">
last = {
    xhr  : null          // last jquery xhr requests
}
</textarea>
