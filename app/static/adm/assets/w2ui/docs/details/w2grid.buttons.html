Object that contains default toolbar items

<div class="definition">
    Object, default see below
</div>

If you would like to overwrite default buttons for the grid, you can do this in the grid's prototype, so, all the grids
will have same buttons.

<textarea class="javascript">
var btn = w2obj.grid.prototype.buttons;
btn['reload'].icon     = 'icon-repeat';
btn['columns'].icon = 'icon-layers';
</textarea>

The default object is:
