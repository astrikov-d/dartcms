<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: combo-9</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.1.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.1.min.js"></script>
    <script type="text/javascript" src="../src/w2utils.js"></script>
    <script type="text/javascript" src="../src/w2grid.js"></script>
</head>
<body>

<div id="grid" style="width: 100%; height: 400px;"></div>

<script type="text/javascript">
$(function() {
    $('#grid').w2grid({
        name: 'grid',
        url: {
            get: 'grid3.json',
            save: 'grid3.json'
        },
        // end block that causes grid to be eneditable
        show: {
            toolbar: true,
            footer: true,
            toolbarSave: true,
            toolbarEdit: true
        },
        columns: [{
            field: 'code',
            caption: 'Code',
            size: '120px',
            sortable: true,
            resizable: true,
            editable: {
                type: 'text'
            }
        }]
    });
});
</script>

</body>
</html>
