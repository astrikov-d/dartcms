<ul class="pagination">
    {% if page_obj.has_previous %}
        <li><a href="{{ pagination_url }}page/{{ page_obj.previous_page_number }}/">&laquo;</a></li>
    {% endif %}

    {% for page_num in paginator.page_range %}
        {% if not page_num %}
            <li><a>...</a></li>
        {% else %}
            <li {% if page_num == page_obj.number %}class="active"{% endif %}><a href="{{ pagination_url }}page/{{ page_num }}/">{{ page_num }}</a></li>
        {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
        <li><a href="{{ pagination_url }}page/{{ page_obj.next_page_number }}/">&raquo;</a></li>
    {% endif %}
</ul>
