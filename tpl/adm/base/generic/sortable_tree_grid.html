{% extends "adm/base/generic/grid.html" %}

{% load static recursive_tree %}

{% block js %}
    {{ block.super }}
    <script src="{% static 'adm/js/lib/jquery-sortable/source/js/jquery-sortable-min.js' %}"></script>
    <script src="{% static 'adm/js/app/ui/sortable-grid.js' %}"></script>
{% endblock %}

{% block object_list %}
    <ul class="sortable-tree">
        {% for object in object_list %}
            {% recursive_tree %}
        {% endfor %}
    </ul>
{% endblock %}
